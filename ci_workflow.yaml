name: Agentic AI Forecasting CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ’¾ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“‚ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run tests with pytest
        run: |
          pytest -v test_agents.py

      - name: ðŸ“‘ Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: .pytest_cache
